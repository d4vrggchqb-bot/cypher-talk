<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CypherTalk Login</title>
    <link rel="stylesheet" href="/login-page/login-page.css">
    <!-- Add this line -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <canvas id="matrix-bg"></canvas>
    <canvas id="matrix-bg-modal"></canvas>

    <div class="login-container">
        <h1 class="login-title" id="glitch-title"></h1>

        <form id="login-form" onsubmit="return handleSubmit(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="submit-btn">Access System</button>
            
            <div class="divider">
                <span>OR</span>
            </div>
            
            <button type="button" class="create-account-btn" onclick="createAccount()">Create New Account</button>
        </form>

        <div class="footer-links">
            <a href="#" onclick="forgotPassword()">Forgot Password?</a>
            <a href="#" onclick="showHelp()">Help & Support</a>
        </div>

        <div class="subtitle">What happens here, stays here...</div>
    </div>

    <!-- Modal for account creation -->
    <div class="modal" id="account-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2>CREATE ACCOUNT</h2>
            
            <form id="create-account-form">
                <div class="form-group">
                    <label for="new-username">Choose Username</label>
                    <input type="text" id="new-username" placeholder="Enter username" required>
                    <div class="username-availability" id="username-status"></div>
                </div>

                <div class="form-group">
                    <label for="new-password">Create Password</label>
                    <input type="password" id="new-password" placeholder="Enter password" required>
                    <div class="password-strength" id="password-strength">
                        <div class="strength-bar"></div>
                        <span class="strength-text">Password Strength</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm password" required>
                    <div class="password-match" id="password-match"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email (Optional)</label>
                    <input type="email" id="email" placeholder="Enter email">
                </div>

                <div class="form-group">
                    <label for="security-question">Security Question</label>
                    <select id="security-question">
                        <option value="">Select a security question</option>
                        <option value="mother">What is your mother's maiden name?</option>
                        <option value="pet">What was your first pet's name?</option>
                        <option value="school">What was the name of your first school?</option>
                        <option value="city">In what city were you born?</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="security-answer">Security Answer</label>
                    <input type="text" id="security-answer" placeholder="Enter answer">
                </div>

                <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#" onclick="showTerms()">Terms of Service</a> and <a href="#" onclick="showPrivacy()">Privacy Policy</a></label>
                </div>

                <button type="submit" class="create-btn">Create Account</button>
                <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
            </form>
        </div>
    </div>

    <script src="/login-page/login-page.js"></script>
</body>

</html>
