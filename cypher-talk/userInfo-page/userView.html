<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>View Profile — Cypher Talk</title>
  <!-- Use the same CSS as userInfo page -->
  <link rel="stylesheet" href="/userInfo-page/userInfo.css">

  <!-- Load Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <!-- Matrix background canvas -->
  <canvas id="matrixCanvas"></canvas>

  <!-- Toast container -->
  <div id="toast-container" aria-live="polite" aria-atomic="true"></div>

  <div class="profile-container">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;">
      <a href="/messages-page/main.html" class="btn" title="Back to Messenger">← Back to Messenger</a>
    </div>

    <h1>User Profile (Public View)</h1>
    <p class="small">This is how others see your profile</p>

    <div class="profile-grid">
      <div class="card">
        <div style="text-align:center">
          <img id="viewerAvatar" class="avatar" alt="Avatar" src="/userInfo-page/defaultavatar.png">
          <div id="viewerName" class="small"
            style="margin-top:15px;font-weight:700;color:var(--primary-cyan);font-size:18px;"></div>
        </div>
      </div>

      <div class="card">
        <h2>Details</h2>
        <div class="form-row">
          <strong style="display:block;margin-bottom:5px;color:var(--secondary-cyan);">Display Name:</strong>
          <span id="viewerDisplay" style="color:var(--primary-cyan);"></span>
        </div>
        <div class="form-row">
          <strong style="display:block;margin-bottom:5px;color:var(--secondary-cyan);">First / Last:</strong>
          <span id="viewerFirstLast" style="color:var(--primary-cyan);"></span>
        </div>
        <div class="form-row">
          <strong style="display:block;margin-bottom:5px;color:var(--secondary-cyan);">Email:</strong>
          <span id="viewerEmail" style="color:var(--primary-cyan);"></span>
        </div>
        <div class="form-row">
          <strong style="display:block;margin-bottom:5px;color:var(--secondary-cyan);">About:</strong>
          <div id="viewerDescription"
            style="white-space:pre-wrap;padding:10px;background:rgba(0,255,159,0.05);border-radius:4px;color:var(--muted);">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="userView.js"></script>

  <!-- Matrix effect script -->
  <script>
    // Simple matrix background (same as login page)
    (function () {
      const canvas = document.getElementById('matrixCanvas');
      if (!canvas) return;
      const ctx = canvas.getContext('2d');

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      resize();
      window.addEventListener('resize', resize);

      const letters = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZアカサタナハマヤラワ".split("");
      const fontSize = 16;
      const columns = Math.floor(window.innerWidth / fontSize) || 1;
      let drops = [];
      for (let i = 0; i < columns; i++) { drops[i] = Math.random() * -100; }

      function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#0F0";
        ctx.font = fontSize + "px monospace";
        for (let i = 0; i < drops.length; i++) {
          const text = letters[Math.floor(Math.random() * letters.length)];
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);
          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) { drops[i] = 0; }
          drops[i]++;
        }
      }

      setInterval(draw, 40);
    })();
  </script>
</body>

</html>
